<style>
	/* Reset basic margins */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Section background */
#about-section {
  padding: 60px 0;
  background: #f7f7f7;
}

/* Container */
.container {
  width: 90%;
  max-width: 1000px;
  margin: auto;
}

/* Row flex */
.row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Left image box */
.img-about {
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.img-about .img {
  width: 100%;
  height: 350px;
  background-image: url('your-image.jpg'); /* <-- add image path */
  background-size: cover;
  background-position: center;
}

/* Right content box */
.heading-section h1.big {
  font-size: 60px;
  font-weight: 800;
  color: #eaeaea;
}

.heading-section h2 {
  font-size: 28px;
  margin-bottom: 10px;
}

.about-info {
  list-style: none;
  margin-top: 15px;
}

.about-info li {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #ddd;
}

.about-info span:first-child {
  font-weight: bold;
  color: #333;
}

/* Button */
.btn {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 5px;
  background: #007bff;
  color: white;
  display: inline-block;
}

.btn:hover {
  background: #0056b3;
}

/* Counter section */
.counter-wrap {
  margin-top: 20px;
}

.number {
  font-size: 28px;
  font-weight: bold;
  margin-right: 8px;
}

/* Responsive */
@media (max-width: 768px) {
  .row {
    flex-direction: column;
  }

  .img-about .img {
    height: 250px;
  }

  .heading-section h1.big {
    font-size: 40px;
  }
  .img {
  background-image: url('myphoto.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 350px;
  border-radius: 10px;
}

}

</style>
